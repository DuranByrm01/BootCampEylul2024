<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .konteynir{
            border: 10px dashed black;
            height: 300px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
        .kutu1{
            background-color: yellow;
        }
        .kutu2{
            background-color: goldenrod;
        }
        .kutu3{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="konteynir">
        <div class="kutu1">Lorem, ipsum dolor.</div>
        <div class="kutu2">Lorem.</div>
        <div class="kutu3">Lorem, ipsum dolor.</div>
    </div>
</body>
</html>
