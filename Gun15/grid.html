<head>

    <style>
        .resimler{
            display: grid;
            /* grid-template-columns: auto auto auto auto; */
            grid-template-columns: repeat(3, 1fr);
            gap: 1vw;
        }
        .resimler>img{
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
    </style>
</head>
