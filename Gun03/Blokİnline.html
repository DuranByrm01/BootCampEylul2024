<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blok & İnline</title>
</head>
<body>
    <!-- h1, p, div, ul gibi etiketler block elementtir. -->
     <!-- Sağı boş olsa bile sağına yeni bir element kabul etmez -->
    <p>adım</p>
    <p>Ali</p>

    <hr> <!-- Horizontal Rule : Yatay Çizgi -->
    <!-- span, img, a, strong, em gibi elementler inline elementlerdir -->
     <!-- Sanki bir cümlenin harfleri gibi davranırlar -->
    <span>adım</span>
    <span>Veli</span>

    <hr>

    
    bu resim
    <img src="//picsum.photos/id/144/50" alt="bir resim">
    <em>duran</em> e gelsin

    <hr>


    <p>Lorem <a href="https://kod.fun">ipsum</a> <strong>dolor</strong> sit amet.</p>

    <hr>

    <p>
       Alan: 100km<sup>2</sup>
    </p>

    <p>
      Bol Bol   H<sub>2</sub>O İçiniz
    </p>


</body>
</html>
